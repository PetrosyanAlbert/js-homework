<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отображение ввода</title>
</head>
<body>
    <input type="text" id="input" placeholder="Введите текст">
    <div id="output"></div>

    <script>   
        document.getElementById("input").addEventListener("input", function(){
            document.getElementById("output").textContent  = this.value
        });
    </script>
</body>
</html>
