<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="myButton">"hello world"</p>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            this.textContent = "Hello Javascript";
        });
    </script>
</body>
</html>
